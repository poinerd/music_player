<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
      
        <div class="container">
            <div class="music_side_bar">
                <input class="search" placeholder="search your device or internet"></input>
                <div class="music_list" id="music_list">
                    <!-- <div class="one_music_card">
                        <div class="music_image">

                        </div>
                        <div>
                            <span class="song_name">Time</span>
                            <span class="artiste_name"> by Hans zimmer</span>
                        </div>
                        
                        <span class="time">10.00</span>
                    </div> -->
                </div>
                <button class="btn_1" id="add_a_song">+ Add a song</button>
                <input
                
                type="file"
                id="music_input"
                accept="audio/*"
                multiple
                style="display:none"
                />
              


            </div>
            <div class="music_card">
                <div id="music_img"></div>

                <div class="music_details">
                    <span class="song_name" id="song_name">This is a song's name</span>
                    <span class="artiste_name" id="artiste_name">This is an artiste's name</span>
                </div>
                
                <div class="music_position_container">
                    <div class="music_length" id="music_length_line" >
                        <div class="circle" id="progress_circle"></div>
                    </div>

                    <div class="time_stamps">
                        <span class="time">0:00</span>
                         <span class="time" id="music_length">10:00</span>
                    </div>
                </div>

                <div class="control_buttons">
                    <button class="btn_1" id="back"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
                        </svg>
                    </button>

                     <button class="btn_1" id="play">
                    </button>

                     <button class="btn_1" id="forward"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
</svg>

                    </button>

                </div>

            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>

    
</body>
    <script src="index.js"></script>
</html>
